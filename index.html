<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Simple Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Let's Watch time with us</h1></div>
      <div class="timer">
        <div class="circle1">
          <div>
            <span id="display1"></span>
          </div>
          <div class="controls">
            <button name="start" class="controls1" id="start1">Start</button>
            <button name="stop" class="controls1" id="stop1">Stop</button>
            <button name="reset" class="controls1" id="reset1">Reset</button>
          </div>
        </div>
        <div class="circle2">
          <div>
            <span id="display2"></span>
          </div>
          <div class="controls">
            <button name="start" class="controls2" id="start2">Start</button>
            <button name="stop" class="controls2" id="stop2">Stop</button>
            <button name="reset" class="controls2" id="reset2">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
